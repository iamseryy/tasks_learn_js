<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Add</title>
  <script src="add.js" type="module"></script>
</head>
<body>
<main class="main center_full">
  <section class="add">
    <h3 class="add__title">Your review</h3>
    <form class="add__form">
      <div class="product">
        <div>
          <label name="product_head">Product</label>
          <input class="product__input" name="product_head"/>
        </div>
        <p class="product__error"></p>
      </div>
      <div class="review">
        <div>
          <label name="review_head">Review</label>
          <input class="review__input" name="review_head"/>
        </div>
        <p class="review__error"></p>
      </div>
      <button class="add__button">Add</button>
    </form>
    <a href="reviews.html">All reviews</a>
  </section>
</main>
</body>
</html>
